            type: string
            description: "Többletszolgáltatások.\n             / \n            Additional services.\r\n\r\n* `K_ENY` - Értéknyilvánítás: értékes küldemény esetén használatos. A küldemény elveszése, megsemmisülése, sérülése vagy hiányossága esetén a feltüntetett összeg alapján a Posta kártérítést fizet.\\\n            Megadása esetén az item.value értékét meg kell adni.\\\n             / \\\n            Value insurance: used for valuable mail items. In case of loss, destruction, damage or incompleteness of the mail item, Magyar Posta pays compensation based on the indicated amount.\\\n            If specified, the item.value amount must be specified.\r\n* `K_TER` - Terjedelmes kezelés: a Posta vállalja nagyméretű küldemények egyedi, megkülönböztetett módon történő kezelését.\\\n            Ha a küldemény hossza 1000 mm-nél vagy összmérete 1800 mm-nél nagyobb, illetve alakja nem téglatest vagy boríték, természete miatt egyéb küldeménnyel nem rakható össze vagy eltérő kezelést kíván.\\\n             / \\\n            Bulky handling: Magyar Posta undertakes the individual and special handling of large mail items.\\\n            If the mail item is more than 1000 mm in length or more than 1800 mm in total size and is not a rectangle or envelope, it may not, by its nature, be grouped with other mail items or requires different handling.\r\n* `K_UVT` - Árufizetés: a címzett csak akkor kapja meg a számára feladott terméket, ha annak ellenértékét kifizeti. A Posta a beszedett összeget a feladó részére rövid időn belül készpénzben kézbesíti vagy a megjelölt bankszámlára utalja.\n            Megadása esetén az item.cod értékét meg kell adni.\\\n             / \\\n            Cash on delivery: the recipient only receives the product sent to them if they pay for it. Magyar Posta delivers the collected amount to the sender in cash within a short time or transfers it to the indicated bank account.\\\n            If specified, the item.cod value must be specified.\r\n* `K_TOR` - Törékeny kezelés: a Posta vállalja sérülékeny, törékeny tárgyat tartalmazó küldemények egyedi, megkülönböztetett módon történő kezelését.\\\n            Törékeny pótdíj terjedelmes, egyedi és extra kezelésű csomag esetén nem kerül felszámításra.\\\n             / \\\n            Fragile handling: Magyar Posta undertakes the individual, separate handling of mail items containing easily damaged, fragile objects.\\\n            No fragile surcharge is applied to bulky parcels or parcels requiring individual and extra handling.\r\n* `K_ORZ` - Őrzési idő: a postai szolgáltatóhelyre érkezés napját követő naptól számított hány munkanapig vehető át a küldemény.\\\n             / \\\n            Retention period: the number of business days from the day following the day of arrival at the postal service point during which the mail item can be collected.\r\n* `K_IDO` - Egy munkanapos időgarancia: a Posta vállalja, hogy a csomagot a felvétel napját követő munkanapon kézbesíti.\\\n             / \\\n            One business day time guarantee: the Magyar Posta undertakes to deliver the parcel on the business day following the day of collection.\r\n* `K_RLC` - Raklapcsere.\\\n            A Posta vállalja, hogy a feladó számára az általa a küldemény csomagolásához használt EUR szabványnak megfelelő raklap helyett azonos, szabványnak megfelelő másik csere-raklapot biztosít.\\\n             / \\\n            Pallet replacement.\\\n            Magyar Posta undertakes to provide the sender with a replacement pallet in compliance with the standard instead of the EUR-standard pallet used by them for the packaging of the mail item.\r\n* `K_TEV` - Tértivevény: a Posta a küldemény kézbesítését a címzettel az erre szolgáló okiraton elismerteti, és az okiratot a feladónak visszaküldi.\\\n             / \\\n            Advice of delivery: Magyar Posta makes the recipient acknowledge delivery of the mail item on the document used for this purpose, and returns this document to the sender.\r\n* `K_MSZ` - Szombati kézbesítés: a Posta vállalja a csomag kézbesítését a feladást követő első szombaton (vagy szombati munkarend szerinti napon) 8-12 óra között. A szolgáltatás csak bizonyos postákon vehető igénybe.\\\n             / \\\n            Saturday delivery: Magyar Posta undertakes to deliver the parcel on the first Saturday after its sending (or on a Saturday business day) between 8:00 and 12:00. The service is only available at certain post offices.\r\n* `K_SKZ` - Saját kézbe: csak a címzett kezébe történő kézbesítés. Kizárólag természetes személynek címzett küldemény esetén vehető igénybe. \\\n             / \\\n            Delivery to recipient in person: direct delivery to the recipient only. Available only for mail items addressed to natural persons.\r\n* `K_ALA` - Alkalmi átvevőnek kézbesíthető: ha a postacsomag, kézbesítése megkísérlésének időpontjában a címzett, a meghatalmazott, vagy a helyettes átvevő nem tartózkodik a címhelyen, a Posta a postai küldemény átvételére –alkalmi átvevőként –jogosultnak tekinti a címhely szerinti közvetlen szomszédot abban az esetben, ha erről a címzett kifejezetten így rendelkezett, megjelölve az alkalmi átvevőt, továbbá az alkalmi átvevő sem tiltakozik a postacsomag átvétele ellen.\\\n             / \\\n            May be delivered to an occasional recipient: if the recipient, authorised or deputy recipient is not present at the address at the time of the attempted delivery of the parcel, Magyar Posta considers the immediate neighbour at the address to be entitled to receive the mail item as an occasional recipient if this was expressly provided for by the recipient, indicating the occasional recipient, and the occasional recipient does not object to the receipt of the parcel.\r\n* `K_BER` - Címzett fizet\\\n            A címzett fizet (azaz bérmentesítés nélküli vagy portó) szolgáltatással postázott küldemények feladási díját nem a feladó, hanem a címzett fizeti. Az átvételig a postán letétbe kerül a küldemény.\\\n             / \\\n            Recipient pays\\\n            The recipient pays the postage fee for mail items mailed (without prepayment or postage fee) with the service, instead of the sender. Until receipt, the mail item is deposited at the post office.\r\n* `K_EKE` - Egyedi kezelés: előre rögzített tömeg- és mérethatárok felett szükséges igénybe venni.\\\n             / \\\n            Individual handling: it is necessary to use it above pre-set weight and size limits.\r\n* `K_AAT` - Tételes áruátadás: a Posta lehetőséget biztosít a küldemények címhelyen történő tételes, a belső tartalom számlálása alapján történő átvételére.\\\n             / \\\n            Itemised delivery of goods: Magyar Posta ensures the possibility for the itemised handover of mail items at the address based on checking and counting the internal content.\r\n* `K_AAA` - Áruházi átadás: a többletszolgáltatás keretében a megrendelt termékek a rendelési, illetve a szállítási adatok alapján mennyiségileg is ellenőrzött módon, valamint egyeztetés szerinti időintervallumban kerülnek az áruháznak átadásra.\\\n             / \\\n            Store delivery: within the framework of this additional service, ordered goods are delivered to the store, including inspection in terms of quantity based on the order data and the transport details, within the agreed period.\r\n* `K_DOK` - Dokumentum menedzsment: a Posta vállalja, hogy a feladott MPL Üzleti csomaghoz tartozó dokumentum, szerződés, tételes átadási lista megadott pontjait instrukciók alapján ellenőrzi, az átvevő személyét igazolja, a dokumentumok megjelölt pontjait kitölteti és aláíratja az átvevővel.\n            Az összegyűjtött dokumentumok fizikai, vagy fizikai és elektronikus formában kaphatók vissza.\\\n             / \\\n            Document management: Magyar Posta undertakes to check specific points of a document, contract or itemised transfer list belonging to a dispatched business parcel based on the sender’s instructions, to verify the person of the recipient, and to ensure that the required points of the documents are completed and signed by the recipient.\\\n            The collected documents can be returned in physical and electronic form.\r\n* `K_TEP` - Háznál történő felvétel: telefonon és e-mailben történő bejelentés alapján kérhető a postacsomag háznál/címhelyen történő felvétele. \\\n             / \\\n            Home collection: on the basis of notification by phone and e-mail, it is possible to request the collection of the postal parcel from home/at an address.\r\n* `K_PSZ` - Postaszolgálati: a feladónak vagy a címzettnek posta \"szervezetnek\" kell lennie. Ezeknél nincs feladási díj.\\\n             / \\\n            Postal service: the sender or recipient must be a postal ‘organization’. There is postage fee for these.\r\n* `K_IDA` - Időablak: a Posta vállalja, hogy a címhelyen elérhető érvényes időablakban kézbesíti a küldeményt.\\\n            A Posta 4 időablakot kezel: 07-09 óra, 08-12 óra, 12-16 óra vagy 17-20 óra között. \\\n             / \\\n            Time window: Magyar Posta undertakes to deliver the mail item in the valid time window available at the delivery address.\\\n            Magyar Posta has 4 time windows: between 07:00-09:00, 08:00-12:00, 12:00-16:00 or 17:00-20:00.\r\n* `K_FNK` - Fix napi kézbesítés: a Posta vállalja, hogy a csomag kézbesítését első alkalommal a feladó által megjelölt - a feladás napját követő 2. és 10. munkanap közé eső - munkanapon kísérli meg.\\\n             / \\\n            Fixed day delivery: Magyar Posta undertakes to attempt to deliver the parcel first on the business day specified by the sender (within the 2nd and the 10th business day from the date of dispatch.\r\n* `K_EXT` - Extra kezelés: azokat a küldeményeket, melyek az egyedi kezelésbe nem férnek bele, az extra kezelésben lehet feladni.\\\n             / \\\n            Extra handling: mail items that do not qualify for individual handling can be sent under extra handling.\r\n* `K_CSE` - Cserecsomag: a Posta vállalja, hogy az e többletszolgáltatással feladott postacsomagot csak akkor kézbesíti a címzettnek, ha a címzett egy inverz postacsomagot ad át a kézbesítőnek (a feladónak történő visszaküldés céljából).\\\n            Például a kézbesítő kivisz a címzettnek egy új mobiltelefont, de a címzettnek át kell adnia egy régi típusú készüléket.\\\n            Cserecsomag többletszolgáltatás használata esetén küldeni kell az item.replacementPackage részt is. Az alapcsomag részében a K_CSE szolgáltatást, míg a hozzá kapcsolódó inverz csomagnál (item.replacementPackage) a K_CSA szolgáltatást kell megadni.\\\n             / \\\n            Replacement parcel: Magyar Posta undertakes to deliver the postal parcel sent with this additional service to the recipient only if the recipient delivers an inverse postal parcel to the delivery person (for return to the sender).\\\n            For example, the delivery person delivers a new mobile phone to the recipient, but the recipient must hand over an older device.\\\n            In case of using the additional service of replacement package, the item.replacementPackage part shall be sent as well. In the basic package part the K_CSE service, while in the case of the Inverz package related to it (item.replacementPackage) the K_CSA service must be provided.\r\n* `K_CSA` - Alapcsomag: a cserecsomagnál már említett inverz csomag. Ezzel a többletszolgáltatással nem küldhető be csomag.\\\n             / \\\n            Base package: the inverse package already mentioned at the replacement parcel. No parcel (returned goods) may be submitted with this additional service.\r\n* `K_INV` - Inverz csomag: a feladónak visszakézbesítendő csomag (visszáru).\\\n             / \\\n            Inverse parcel: parcel to be returned to the sender (returned goods).\r\n* `K_LEH` - Lehívás: A feladás nem a megszokott helyen, hanem egy alkalmilag kijelölt helyen történik. A címzett tetszőleges, de lehet maga az ügyfél is. \n            Különbség az inverz (K_INV) szolgáltatáshoz képest, hogy itt nem elegendő egy fiktív súlyt küldeni, pl. 1 gramm, hanem a normál csomagokhoz hasonlóan a tényleges súlyt kérjük küldeni. \n            A címiratot az MPL API tudja biztosítani (labelType=A4), de a postai gépjármű kiszállását egy e-mail küldéssel szükséges kezdeményezni. \n            Arra is van mód, hogy a címirat nyomtatását is a Posta végezze, ilyenkor az MPL API által kiadott címiratot PDF-ként csatolni kell az emailhez. \n            A levél címzettje minden esetben a szallitasrendeles@posta.hu legyen. További részletek a Dokumentáció menüben.\\\n             / \\\n            Call-out: sending is not performed by the person who generates the address label. Magyar Posta goes out for the parcel and in some cases also prints the address label.\r\n* `K_TET` - Tételes kezelés: akkor használatos, amikor értéknyilvánítás megadása nélkül, illetve az értéknyilvánítástól függetlenül a feladó tételes kezelést akar igénybe venni a csomaghoz.\\\n            Ilyen például a mérgeket, vagy halotti hamvakat tartalmazó küldemény.\\\n            Csak MPL postacsomaghoz lehet igénybe venni.\\\n             / \\\n            Itemised handling: used when the sender wants to use itemised handling for the parcel without providing value insurance or independently of the value insurance.\\\n            For example a mail item containing poisons or ashes.\\\n            Can only be used for MPL mail items.\r\n* `K_GLO` - ►INT◄ Globális szolgáltatás - EU-n belülre szóló, harmadik országból érkező csomag esetén szükséges használni, mely esetben a vámáru adatok megadása is kötelező\\\n             / \\\n            Global service - To be used for parcels arriving to the EU from a third country, in which case the customs data must also be provided\r\n* `K_LEZ` - Postai lezárás - A Posta a feladó által megfelelően becsomagolt, de a Posta honlapján közzétett ÁSZF 3.4. pontja szerinti előírásnak nem megfelelően lezárt értéknyilvánítás \n            többletszolgáltatással ellátott levélküldemény és a külön terméklap szerinti nemzetközi viszonylatba feladásra szánt postacsomag postai lezárás jelzőcímkével történő lezárását vállalja. \n            A Posta a kiegészítő szolgáltatást – a külön terméklapokon szereplő eltérő feltétel hiányában –külön díj ellenében vállalja.\\\n             / \\\n            Postal sealing - Magyar Posta undertakes to seal by means of a postal sealing label any item of correspondence and postal parcel intended for international mailing in accordance with he separate product sheet and an insurance supplementary service, \n            which is properly packed by the sender but not sealed in accordance with the requirements of Section 3.4 of the GTC published on the website of Magyar Posta. Unless otherwise stated on a product sheet, Magyar Posta undertakes this supplementary service for a special fee.\r\n* `K_POT` - ►INT◄ Kiviteli vám pótlap megadása - A postai vámügynöki szolgáltatás az Európai Unió (EU) területén kívülre szóló és 1.000 eurónak megfelelő forint összegű \n            vagy azt meghaladó értéket tartalmazó postai küldemények, valamint külön jogszabály által meghatározott esetekben (vámköteles tartalmú küldemények esetében) \n            értéktől függetlenül az ügyfél kérésére vehető igénybe, a vonatkozó megbízás kitöltésével, és ha szükséges kiviteli engedélyek csatolásával, a küldemény postai feladásával egyidejűleg. \n            1 pótlap 3 tétel. \\\n             / \\\n            Provision of export customs supplementary sheet - The postal customs brokerage service is available at the customer's request for postal items with a HUF value equivalent to or exceeding EUR 1,000 addressed to destinations outside the European Union (EU) \n            and in cases specified by special legislation (for consignments subject to customs duty), regardless of their value, by completing the relevant order form, accompanied, if necessary, by export licences simultaneously with the posting of the consignment. 1 supplementary sheet 3 items.\r\n* `K_VNY` - ►INT◄ Kiviteli Kísérő Okmány megadása - A postai vámügynöki szolgáltatás az Európai Unió (EU) területén kívülre szóló és 1.000 eurónak megfelelő forint összegű \n            vagy azt meghaladó értéket tartalmazó postai küldemények, valamint külön jogszabály által meghatározott esetekben (vámköteles tartalmú küldemények esetében) \n            értéktől függetlenül az ügyfél kérésére vehető igénybe, a vonatkozó megbízás kitöltésével, és ha szükséges kiviteli engedélyek csatolásával, a küldemény postai feladásával egyidejűleg.\\\n             / \\\n            Provision of Accompanying Document - The postal customs brokerage service is available at the customer's request for postal items with a HUF value equivalent to or exceeding EUR 1,000 addressed to destinations outside the European Union (EU) \n            and in cases specified by special legislation (for consignments subject to customs duty), regardless of their value, by completing the relevant order form, accompanied, if necessary, by export licences simultaneously with the posting of the consignment.\r\n* `K_CSM` - Csomagmegőrzés / Packet storage\r\n* `K_EFF` - e-értesítés (nem használt) / e-notification (not used)\r\n* `K_VIK` - Visszakézbesités (nem használt) / Return delivery (not used)\r\n* `K_ZSK` - Zsilipes kézbesítés (nem használt) / Lock-gate delivery (not used)\r\n* `K_EFC` - e-előrejelzés (nem használt) / e-prealert (not used)\r\n* `K_DU` - Délutáni kézbesítés (nem használt) / Afternoon delivery (not used)\r\n* `K_LX` - Kézbesítés dísztáviraton (nem használt) / Decorative telegram delivery (not used)\r\n* `K_KRC` - Címzett kézbesítési rendelkezése (nem használt) / Recipient’s delivery provisions (not used)\r\n* `K_ESZ` - Éjszakai kézbesítés (nem használt) / Overnight delivery (not used)\r\n* `K_ETV` - eTértivevény (nem használt) / eReturn Receipt (not used)\r\n* `K_KRF` - Feladó kézbesítési rendelkezése (nem használt) / Sender’s delivery provisions (not used)\r\n* `K_VAR` - Várakozási díj (nem használt) / Waiting time charge (not used)\r\n* `K_UTN` - Utánküldés (nem használt) / Reforwarding (not used)\r\n* `K_VER` - Vámérték (nem használt) / Customs value (not used)\r\n* `K_EPR` - eCIP Premium (nem használt) / eCIP Premium (not used)\r\n* `K_IDG` - 1 munkanapos időgarancia (nem használt) / 1 working day time guarantee (not used)\r\n* `K_KNY` - Könnyített kézbesítés (nem használt) / Simplified delivery (not used)\r\n* `K_KOR` - Életkor ellenőrzése (nem használt) / Age verification (not used)\r\n* `K_PRE` - PrePaid cimke (nem használt) / PrePaid label (not used)\r\n* `K_UTK` - Utánküldés (nem használt) / Reforwarding (not used)\r\n* `K_ANT` - Aznap nem továbbítható (nem használt) / Cannot be forwarded on the same day (not used)\r\n* `K_CIP` - eCIP Standard (nem használt) / eCIP Standard (not used)\r\n"
