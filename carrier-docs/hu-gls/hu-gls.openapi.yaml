    description: Public Pickup Points (JSON feeds per country)
    x-service-name: DeliveryPoints



# ============================================
# Public Pickup Points (deliveryPoints)
# ============================================
paths:
  /data/deliveryPoints/{country}.json:
    get:
      summary: Get pickup points (parcel-shops / lockers) for a country
      description: |
        Public JSON feed containing pickup points (parcel-shops, lockers) for the specified country.
        The Hungary-hosted map service exposes per-country JSON at `/data/deliveryPoints/<country>.json`.
        This is a public, unauthenticated endpoint.
      parameters:
        - name: country
          in: path
          required: true
          schema:
            type: string
            pattern: '^[A-Za-z]{2}$'
          description: "Two-letter ISO country code (lowercase or uppercase). Examples: hu, sk, ro"
      responses:
        '200':
          description: A JSON object with an `items` array of pickup point records.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeliveryPointsFeed'
        '404':
          description: Country feed not found
        '500':
          description: Server error

components:
  schemas:
    # ============================================
    # Delivery Points Feed (Public map.gls-hungary.com)
    # ============================================
    DeliveryPointContact:
      type: object
      properties:
        countryCode:
          type: string
          example: "HU"
        postalCode:
          type: string
          example: "1027"
        city:
          type: string
          example: "BUDAPEST II. KER."
        address:
          type: string
          example: "Tölgyfa utca 9"
        web:
          type: string
          nullable: true
        phone:
          type: string
          nullable: true

    DeliveryPointHoursItem:
      type: array
      items:
        type: string
      description: "[ weekdayNumber, from, to ] e.g. [1, \"08:00\", \"20:30\"]"

    DeliveryPointFeature:
      type: string
      enum: [acceptsCash, acceptsCard, pickup, delivery]

    DeliveryPoint:
      type: object
      properties:
        id:
          type: string
          example: "1027-CSOMAGPONT05"
        goldId:
          type: integer
          example: 379
        name:
          type: string
          example: "Tölgyfa ABC"
        description:
          type: string
          nullable: true
        contact:
          $ref: '#/components/schemas/DeliveryPointContact'
        location:
          type: array
          items:
            type: number
          minItems: 2
          maxItems: 2
          description: [ latitude, longitude ]
        hours:
          type: array
          items:
            type: array
            items:
              type: string
          description: "Array of hours entries like [[1,\"08:00\",\"20:30\"], ...]"
        features:
          type: array
          items:
            $ref: '#/components/schemas/DeliveryPointFeature'
        type:
          type: string
          example: "parcel-shop"
        externalId:
          type: string
          example: "100379"
        lockerSaturation:
          type: string
          example: "lowVolume"
        hasWheelchairAccess:
          type: boolean
      required: [ id, name, contact, location ]

    DeliveryPointsFeed:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/DeliveryPoint'
      required: [ items ]

    # Base Request/Response
    # ============================================
    
    APIRequestBase:
      type: object
      description: |
        Base request object for all GLS API calls.
        
        Every API method call must include authentication parameters:
        - Username: MyGLS email address
        - Password: SHA512-encrypted password converted to byte array
        - ClientNumberList: List of GLS client/account numbers to operate on
        - WebshopEngine: Optional identifier for your application
      properties:
        username:
          type: string
          description: MyGLS username (email address)
          example: "integration@example.com"
        password:
          type: string
          format: byte
          description: SHA512-encrypted password converted to byte array
          example: "hashed_password_bytes"
        clientNumberList:
          type: array
          items:
            type: integer
          description: List of GLS client/account numbers to operate on
          example: [12345]
        webshopEngine:
          type: string
          description: Optional identifier for your webshop/integration system
          example: "shopickup-adapter/1.0"

    # ============================================
    # Address Class
    # ============================================
    
    Address:
      type: object
      description: |
        Object containing address of pick up place and parcel destination.
      properties:
        name:
          type: string
          description: Name of the person or organization
          example: "John Doe"
        street:
          type: string
          description: Name of the street
          example: "Main Street"
        houseNumber:
          type: string
          description: Number of the house (ONLY NUMBER)
          example: "123"
        houseNumberInfo:
          type: string
          description: Additional information (Building, stairway, etc.)
          example: "Building A, Apt 5"
        city:
          type: string
          description: Name of the town or village
          example: "Budapest"
        zipCode:
          type: string
          description: Area Zip code
          example: "1011"
        countryIsoCode:
          type: string
          pattern: '^[A-Z]{2}$'
          description: Two letter country code defined in ISO 3166-1
          example: "HU"
        contactName:
          type: string
          description: Name of person to contact about shipment details
          example: "John Doe"
        contactPhone:
          type: string
          description: Phone number of contact person
          example: "+36 1 234 5678"
        contactEmail:
          type: string
          format: email
          description: Email address of contact person
          example: "john@example.com"
      required:
        - name
        - street
        - city
        - zipCode
        - countryIsoCode

    # ============================================
    # Service Parameter Classes
    # ============================================
    
    ServiceParameterADR:
      type: object
      description: Settings for ADR (Dangerous Goods) service
      properties:
        value:
          type: string
          description: ADR service value/settings

    ServiceParameterString:
      type: object
      description: String-based service parameter
      properties:
        value:
          type: string
          description: String value for the service parameter

    ServiceParameterDateTime:
      type: object
      description: DateTime-based service parameter (e.g., for DDS service)
      properties:
        value:
          type: string
          format: date-time
          description: DateTime value for the service parameter

    ServiceParameterStringDecimal:
      type: object
      description: String and Decimal based service parameter (e.g., for DPV service)
      properties:
        stringValue:
          type: string
        decimalValue:
          type: number
          format: decimal

    ServiceParameterDecimal:
      type: object
      description: Decimal-based service parameter (e.g., for INS, MMP services)
      properties:
        value:
          type: number
          format: decimal
          description: Decimal value for the service parameter

    ServiceParameterStringInteger:
      type: object
      description: String and Integer based service parameter (e.g., for PSD service)
      properties:
        stringValue:
          type: string
        integerValue:
          type: integer

    ServiceParameterTimeRange:
      type: object
      description: Time range based service parameter (e.g., for SDS service)
      properties:
        startTime:
          type: string
          format: time
        endTime:
          type: string
          format: time

    # ============================================
    # Service Class
    # ============================================
    
    Service:
      type: object
      description: |
        Object containing specific service settings.
        
        Service codes and their required parameters are defined in Appendix B.
        Parameter Requirements:
        - ADRParameter - REQUIRED FOR "ADR" SERVICE CODE
        - AOSParameter - REQUIRED FOR "AOS" SERVICE CODE
        - CS1Parameter - REQUIRED FOR "CS1" SERVICE CODE
        - DDSParameter - REQUIRED FOR "DDS" SERVICE CODE
        - DPVParameter - REQUIRED FOR "DPV" SERVICE CODE
        - FDSParameter - REQUIRED FOR "FDS" SERVICE CODE
        - FSSParameter - REQUIRED FOR "FSS" SERVICE CODE
        - INSParameter - REQUIRED FOR "INS" SERVICE CODE
        - MMPParameter - REQUIRED FOR "MMP" SERVICE CODE
        - PSDParameter - REQUIRED FOR "PSD" SERVICE CODE
        - SDSParameter - REQUIRED FOR "SDS" SERVICE CODE
        - SM1Parameter - REQUIRED FOR "SM1" SERVICE CODE
        - SM2Parameter - REQUIRED FOR "SM2" SERVICE CODE
        - SZLParameter - REQUIRED FOR "SZL" SERVICE CODE
      properties:
        code:
          type: string
          description: |
            Service code (see Appendix B: List of services).
            Examples: ADR, AOS, CS1, DDS, DPV, FDS, FSS, INS, MMP, PSD, SDS, SM1, SM2, SZL
          example: "AOS"
        adrParameter:
          $ref: '#/components/schemas/ServiceParameterADR'
        aosParameter:
          $ref: '#/components/schemas/ServiceParameterString'
        cs1Parameter:
          $ref: '#/components/schemas/ServiceParameterString'
        ddsParameter:
          $ref: '#/components/schemas/ServiceParameterDateTime'
        dpvParameter:
          $ref: '#/components/schemas/ServiceParameterStringDecimal'
        fdsParameter:
          $ref: '#/components/schemas/ServiceParameterString'
        fssParameter:
          $ref: '#/components/schemas/ServiceParameterString'
        insParameter:
          $ref: '#/components/schemas/ServiceParameterDecimal'
        mmpParameter:
          $ref: '#/components/schemas/ServiceParameterDecimal'
        psdParameter:
          $ref: '#/components/schemas/ServiceParameterStringInteger'
        sdsParameter:
          $ref: '#/components/schemas/ServiceParameterTimeRange'
        sm1Parameter:
          $ref: '#/components/schemas/ServiceParameterString'
        sm2Parameter:
          $ref: '#/components/schemas/ServiceParameterString'
        szlParameter:
          $ref: '#/components/schemas/ServiceParameterString'
        value:
          type: string
          description: Service value without previous special service settings
      required:
        - code

    # ============================================
    # ParcelProperty Class
    # ============================================
    
    ParcelProperty:
      type: object
      description: |
        Object containing parcel's dimensions and packaging type.
      properties:
        content:
          type: string
          description: Description of the parcel contents
          example: "Books and stationery"
        packageType:
          type: integer
          description: |
            Type of packaging:
            - 1 = Colli
            - 2 = Box
            - 3 = Roll
            - 4 = Can
            - 5 = Case
            - 6 = Reel
            - 7 = Sack
          enum: [1, 2, 3, 4, 5, 6, 7]
          example: 2
        height:
          type: integer
          description: Height of parcel in cm
          example: 20
        length:
          type: integer
          description: Length of parcel in cm
          example: 30
        width:
          type: integer
          description: Width of parcel in cm
          example: 15
        weight:
          type: number
          format: decimal
          description: Weight of parcel in kg
          example: 2.5

    # ============================================
    # Parcel Class
    # ============================================
    
    Parcel:
      type: object
      description: |
        Object containing necessary data for printing labels.
      properties:
        clientNumber:
          type: integer
          description: Unique client number provided by GLS company
          example: 12345
        clientReference:
          type: string
          description: Client custom tag identifying parcel (STRONGLY RECOMMENDED - optionally REQUIRED)
          example: "ORDER-12345-001"
        count:
          type: integer
          description: Count of parcels sent in one shipment (maximum 99)
          default: 1
          example: 1
        codAmount:
          type: number
          format: decimal
          description: Cash on delivery amount
          example: 50.00
        codReference:
          type: string
          description: Cash on delivery client reference number used for payment pairing (STRONGLY RECOMMENDED if CODAmount is filled)
          example: "COD-REF-12345"
        codCurrency:
          type: string
          pattern: '^[A-Z]{3}$'
          description: ISO code of the currency
          example: "HUF"
        content:
          type: string
          description: Parcel info printed on label (optionally REQUIRED - depends on user rights, MANDATORY in Serbia)
          example: "Package contents"
        pickupDate:
          type: string
          format: date-time
          description: Pick up date
          default: "actual date"
          example: "2025-01-29T10:00:00Z"
        pickupAddress:
          $ref: '#/components/schemas/Address'
          description: The address of place where courier picks up the shipment (REQUIRED)
        deliveryAddress:
          $ref: '#/components/schemas/Address'
          description: The address of destination place (REQUIRED)
        serviceList:
          type: array
          items:
            $ref: '#/components/schemas/Service'
          description: Services and their special parameters
        senderIdentityCardNumber:
          type: string
          description: Only in Serbia! ID card number or PIB (REQUIRED for Serbia)
          example: "12345678901"
        pickupType:
          type: integer
          description: Only used for LRS service! Parameter is always 2. Available only in HU!
          example: 2
        parcelPropertyList:
          type: array
          items:
            $ref: '#/components/schemas/ParcelProperty'
          description: Optional list where parcel dimensions and packaging properties can be specified
      required:
        - clientNumber
        - pickupAddress
        - deliveryAddress

    # ============================================
    # ParcelInfo Class
    # ============================================
    
    ParcelInfo:
      type: object
      description: |
        Information about a successfully prepared parcel/label.
      properties:
        clientReference:
          type: string
          description: Client custom tag identifying parcel
          example: "ORDER-12345-001"
        parcelId:
          type: integer
          description: Label/Parcel database record ID
          example: 987654

    # ============================================
    # ErrorInfo Class
    # ============================================
    
    ErrorInfo:
      type: object
      description: |
        Error information when parcel processing fails.
        See Appendix A for error codes and descriptions.
      properties:
        errorCode:
          type: integer
          description: Error code (see Appendix A)
          example: 1001
        errorDescription:
          type: string
          description: Error description (see Appendix A)
          example: "Invalid address data"
        clientReferenceList:
          type: array
          items:
            type: string
          description: List of client parcel tags identifying parcels where specific error happened
        parcelIdList:
          type: array
          items:
            type: integer
          description: List of database parcel IDs identifying parcel records where specific error happened

    # ============================================
    # PrepareLabels Request/Response
    # ============================================
    
    PrepareLabelsRequest:
      allOf:
        - $ref: '#/components/schemas/APIRequestBase'
        - type: object
          properties:
            parcelList:
              type: array
              minItems: 1
              items:
                $ref: '#/components/schemas/Parcel'
              description: List of labels/parcels data (REQUIRED, NOT EMPTY)
          required:
            - parcelList

    PrepareLabelsResponse:
      type: object
      description: Response from PrepareLabels operation
      properties:
        parcelInfoList:
          type: array
          items:
            $ref: '#/components/schemas/ParcelInfo'
          description: List of successfully prepared records (ID and ClientReference) for generating labels
        prepareLabelsError:
          type: array
          items:
            $ref: '#/components/schemas/ErrorInfo'
          description: List of potential errors (see Error lists in response classes)

    # ============================================
    # PrintDataInfo Class
    # ============================================
    
    PrintDataInfo:
      type: object
      description: |
        Additional label information in label creation process response.
        Base class used by GetPrintData and PrintLabels operations.
      properties:
        b2cChar:
          type: string
          description: B2C character code (see Appendix A)
        clientReference:
          type: string
          description: Client custom tag identifying parcel (see Appendix A)
        depot:
          type: string
          description: Depot code
        depotNumber:
          type: string
          description: Depot number
        driver:
          type: string
          description: Driver identification
        parcel:
          $ref: '#/components/schemas/Parcel'
          description: Parcel details
        parcelId:
          type: integer
          description: Parcel identification
        parcelNumber:
          type: integer
          format: int64
          description: Parcel number without check digit
        parcelNumberWithCheckdigit:
          type: integer
          format: int64
          description: Parcel number with check digit
        sort:
          type: string
          description: Sorting information
        displaylanguage:
          type: string
          description: Language ISO code

    # ============================================
    # PrintDataInfo (Versioned 20251022)
    # ============================================
    
    PrintDataInfoV20251022:
      allOf:
        - $ref: '#/components/schemas/PrintDataInfo'
        - type: object
          properties:
            pin:
              type: string
              description: |
                If the created parcel includes the P&S service and the PickupType is 
                LabellessParcelLocker (2), this field contains the PIN code required to open the parcel locker.

    # ============================================
    # GetPrintData Request/Response
    # ============================================
    
    GetPrintDataRequest:
      allOf:
        - $ref: '#/components/schemas/APIRequestBase'
        - type: object
          properties:
            parcelIdList:
              type: array
              items:
                type: integer
              description: List of parcel IDs
            parcelList:
              type: array
              minItems: 1
              items:
                $ref: '#/components/schemas/Parcel'
              description: List of labels/parcels data (REQUIRED, NOT EMPTY)
          required:
            - parcelList

    GetPrintDataResponse:
      type: object
      description: Response from GetPrintData operation
      properties:
        pdfdocument:
          type: string
          format: byte
          description: PDF document in byte array
        getPrintDataErrorList:
          type: array
          items:
            $ref: '#/components/schemas/ErrorInfo'
          description: List of potential errors
        printDataInfoList:
          type: array
          items:
            $ref: '#/components/schemas/PrintDataInfo'
          description: List of successfully prepared records for generating labels

    # ============================================
    # PrintLabelsInfo Class
    # ============================================
    
    PrintLabelsInfo:
      allOf:
        - $ref: '#/components/schemas/ParcelInfo'
        - type: object
          properties:
            parcelNumber:
              type: integer
              format: int64
              description: Parcel number

    # ============================================
    # PrintLabelsInfo (Versioned 20251022)
    # ============================================
    
    PrintLabelsInfoV20251022:
      allOf:
        - $ref: '#/components/schemas/ParcelInfo'
        - type: object
          properties:
            parcelNumber:
              type: integer
              format: int64
              description: Parcel number
            pin:
              type: string
              description: |
                If the created parcel includes the P&S service and the PickupType is 
                LabellessParcelLocker (2), this field contains the PIN code required to open the parcel locker.

    # ============================================
    # PrintLabels Request/Response
    # ============================================
    
    PrintLabelsRequest:
      allOf:
        - $ref: '#/components/schemas/APIRequestBase'
        - type: object
          properties:
            parcelList:
              type: array
              minItems: 1
              items:
                $ref: '#/components/schemas/Parcel'
              description: List of labels/parcels data (REQUIRED, NOT EMPTY)
            printPosition:
              type: integer
              description: |
                Number of page quarter (ACCEPTED ONLY FOR A4-FORMAT).
                Possible values: 1, 2, 3, 4
              enum: [1, 2, 3, 4]
            showPrintDialog:
              type: boolean
              description: |
                Flag for third party PDF reader. 
                If supported application shows print dialog immediately after opening document.
            typeOfPrinter:
              type: string
              description: |
                Type of printer.
                Possible values: A4_2x2, A4_4x1, Connect, Thermo, ThermoZPL, ShipItThermoPdf, ThermoZPL_300DPI
              enum: [A4_2x2, A4_4x1, Connect, Thermo, ThermoZPL, ShipItThermoPdf, ThermoZPL_300DPI]
          required:
            - parcelList

    PrintLabelsResponse:
      type: object
      description: |
        Response from PrintLabels operation.
        Under the hood it calls both PrepareLabels and GetPrintedLabels in one step.
      properties:
        labels:
          type: string
          format: byte
          description: PDF document in byte array
        printLabelsErrorList:
          type: array
          items:
            $ref: '#/components/schemas/ErrorInfo'
          description: List of potential errors
        printLabelsInfoList:
          type: array
          items:
            $ref: '#/components/schemas/PrintLabelsInfo'
          description: List of successfully prepared records (ID, ClientReference, and ParcelNumber)

    # ============================================
    # SuccessfullyDeleted Class
    # ============================================
    
    SuccessfullyDeleted:
      type: object
      description: |
        Information about a successfully deleted parcel/label.
        When a deleted parcel wasn't the only one in shipment, 
        there is a filled array of sub-parcels ID.
      properties:
        parcelId:
          type: integer
          description: Parcel identifier
        subParcelIdList:
          type: array
          items:
            type: integer
          description: List of successfully deleted subparcel identifiers

    # ============================================
    # DeleteLabels Request/Response
    # ============================================
    
    DeleteLabelsRequest:
      allOf:
        - $ref: '#/components/schemas/APIRequestBase'
        - type: object
          properties:
            parcelIdList:
              type: array
              minItems: 1
              maxItems: 50
              items:
                type: integer
              description: |
                List of labels/parcels database ID.
                REQUIRED, NOT EMPTY
                MAX. 50 ITEMS PER REQUEST
          required:
            - parcelIdList

    DeleteLabelsResponse:
      type: object
      description: Response from DeleteLabels operation. Sets DELETED state for labels/parcels with specific database record ID.
      properties:
        labels:
          type: string
          format: byte
          description: PDF document in byte array
        deleteLabelsErrorList:
          type: array
          items:
            $ref: '#/components/schemas/ErrorInfo'
          description: List of potential errors
        successfullyDeletedList:
          type: array
          items:
            $ref: '#/components/schemas/SuccessfullyDeleted'
          description: List of successfully deleted labels/parcels database IDs

    # ============================================
    # ModifyCOD Request/Response
    # ============================================
    
    ModifyCODRequest:
      allOf:
        - $ref: '#/components/schemas/APIRequestBase'
        - type: object
          properties:
            parcelId:
              type: integer
              nullable: true
              description: |
                Label/parcel database ID.
                REQUIRED IF ParcelNumber IS NULL
            parcelNumber:
              type: integer
              format: int64
              nullable: true
              description: |
                Parcel number.
                REQUIRED IF ParcelId IS NULL
            codAmount:
              type: number
              format: decimal
              description: |
                Cash on delivery amount.
                ZERO OR POSITIVE

    ModifyCODResponse:
      type: object
      description: Response from ModifyCOD operation. Changes COD amount for specific parcel.
      properties:
        successful:
          type: boolean
          description: True = modifying COD without error
        modifyCODError:
          type: array
          items:
            $ref: '#/components/schemas/ErrorInfo'
          description: List of potential errors

    # ============================================
    # GetParcelList Request/Response
    # ============================================
    
    GetParcelListRequest:
      allOf:
        - $ref: '#/components/schemas/APIRequestBase'
        - type: object
          properties:
            pickupDateFrom:
              type: string
              format: date-time
              nullable: true
              description: Pickup date from
            pickupDateTo:
              type: string
              format: date-time
              nullable: true
              description: Pickup date to
            printDateFrom:
              type: string
              format: date-time
              nullable: true
              description: Print date from
            printDateTo:
              type: string
              format: date-time
              nullable: true
              description: Print date to

    GetParcelListResponse:
      type: object
      description: Response from GetParcelList operation. Get parcel(s) information by date ranges.
      properties:
        getParcelListErrors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorInfo'
          description: List of potential errors
        printDataInfoList:
          type: array
          items:
            $ref: '#/components/schemas/PrintDataInfo'
          description: Parcel(s) information by date ranges

    # ============================================
    # ParcelStatus Class
    # ============================================
    
    ParcelStatus:
      type: object
      description: Parcel status information at a specific depot/time.
      properties:
        depotCity:
          type: string
          description: Depot city
        depotNumber:
          type: string
          description: Depot number
        statusCode:
          type: string
          description: Status code
        statusDate:
          type: string
          format: date-time
          description: Status date
        statusDescription:
          type: string
          description: Status description
        statusInfo:
          type: string
          description: Status info

    # ============================================
    # GetParcelStatuses Request/Response
    # ============================================
    
    GetParcelStatusesRequest:
      allOf:
        - $ref: '#/components/schemas/APIRequestBase'
        - type: object
          properties:
            parcelNumber:
              type: integer
              format: int64
              description: Parcel number (REQUIRED)
            returnPOD:
              type: boolean
              description: True = get POD (Proof of Delivery) file in PDF format
            languageIsoCode:
              type: string
              description: |
                Language ISO code (ISO 639-1).
                Possible values: HR, CS, HU, RO, SK, SL
                Default: EN
          required:
            - parcelNumber

    GetParcelStatusResponse:
      type: object
      description: Response from GetParcelStatuses operation. Get parcel statuses with/or without POD.
      properties:
        clientReference:
          type: string
          description: Client custom tag identifying parcel
        deliveryCountryCode:
          type: string
          pattern: '^[A-Z]{2}$'
          description: Two letter country code defined in ISO 3166-1
        deliveryZipCode:
          type: string
          description: Delivery area Zip code
        getParcelStatusErrors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorInfo'
          description: List of potential errors
        parcelNumber:
          type: integer
          format: int64
          description: Parcel number
        parcelStatusList:
          type: array
          items:
            $ref: '#/components/schemas/ParcelStatus'
          description: Parcel status list
        pod:
          type: string
          format: byte
          nullable: true
          description: PDF document (Proof of Delivery) in byte array
        weight:
          type: number
          format: double
          nullable: true
          description: Weight

    # ============================================
    # GetClientReturnAddress Request/Response
    # ============================================
    
    GetClientReturnAddressRequest:
      allOf:
        - $ref: '#/components/schemas/APIRequestBase'
        - type: object
          properties:
            clientNumber:
              type: integer
              format: int64
              description: Unique client number (REQUIRED)
            languageIsoCode:
              type: string
              description: |
                Language ISO code (ISO 639-1).
                Possible values: HR, CS, HU, RO, SK, SL
                REQUIRED
            linkTypeId:
              type: integer
              nullable: true
              description: |
                Link type ID.
                Possible values: 1 = ClientPayment, 2 = ConsigneePayment
            name:
              type: string
              description: Link name (REQUIRED)
          required:
            - clientNumber
            - languageIsoCode
            - name

    GetClientReturnAddressResponse:
      type: object
      description: Response from GetClientReturnAddress operation. Get return address of unique client number.
      properties:
        returnAddress:
          $ref: '#/components/schemas/Address'
          description: Client return address
        linkStatus:
          type: integer
          description: |
            Link status.
            Possible values: 0 = NotExists, 1 = Active, 2 = Inactive, 3 = Deleted
          enum: [0, 1, 2, 3]
        getClientReturnAddressErrors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorInfo'
          description: List of potential errors
  securitySchemes:
    basic_auth:
      type: http
      scheme: basic
      description: |
        HTTP Basic Authentication with SHA512-encrypted password.
        
        The authentication request must include:
        - Username: MyGLS email address
        - Password: SHA512-encrypted password converted to byte array, then base64-encoded for HTTP Basic Auth
        - ClientNumberList: List of GLS client/account numbers to operate on
        - WebshopEngine: Optional identifier for your application
        
        Example request class (C#):
        ```csharp
        public class APIRequestBase
        {
          public List<int> ClientNumberList { get; set; }
          public byte[] Password { get; set; }
          public string Username { get; set; }
          public string WebshopEngine { get; set; }
        }
        ```

security:
  - basic_auth: []

