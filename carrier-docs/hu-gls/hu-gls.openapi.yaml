openapi: 3.0.1
info:
  title: GLS MyGLS API
  description: |
    # GLS MyGLS API for system integration (ver. 25.12.11)
    
    ## Disclaimer
    
    This API documentation serves as a general developer guide for the East-European region and may 
    include references to services (e.g., AOS, SAT, etc.) that are not yet available in all countries. 
    Furthermore, the availability of specific services may depend on the terms of your individual customer 
    agreement with GLS.
    
    If you are uncertain about which services are available to your company, please check the signed GLS 
    contract internally. Or you may contact your local GLS representative to confirm the availability of 
    features relevant to your integration.
    
    ## Getting Started
    
    Before you can start using this API for MyGLS system, you must have an agreement with GLS. If you 
    don't have the required MyGLS login credentials, please contact GLS company.
    
    MyGLS API communication is designed for using via HTTPS.
    
    MyGLS API supports two approaches: 
    - **SOAP**: format XML
    - **REST**: format JSON or XML
    
    ### Available Resources
    
    API service data assembly and sample code is available for download:
    - Location: https://api.mygls.hu/
    - Includes: C#, PHP, and JAVA sample implementations
    - Contains: GLS.MyGLS.APIServiceData.dll shared assembly with all API request/response classes and enumerations
    
    ### HTTP Response Codes
    
    Refer to [MDN HTTP Status Codes](https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/) for standard HTTP response codes.
    
    ### Print Settings
    
    The "Type of printer" property is set in the "Settings" section.
    
