      parameter: "ServiceParameterString"
      required: true
      description: "SMS confirmation service - phone number in international format"
    
    DDS:
      name: "Delivery Date Service"
      parameter: "ServiceParameterDateTime"
      required: true
      description: "Delivery date service - specify exact delivery date"
    
    DPV:
      name: "Declared Value"
      parameter: "ServiceParameterStringDecimal"
      required: true
      description: "Declared value service - StringValue (reference) + DecimalValue (amount)"
    
    FDS:
      name: "Email Notification"
      parameter: "ServiceParameterString"
      required: true
      description: "Email notification service - email address"
    
    FSS:
      name: "SMS Notification"
      parameter: "ServiceParameterString"
      required: true
      description: "SMS notification service - phone number in international format"
    
    INS:
      name: "Insurance"
      parameter: "ServiceParameterDecimal"
      required: true
      description: |
        Insurance service
        Note: In HU, below 50000 HUF there is default insurance
    
    PRS:
